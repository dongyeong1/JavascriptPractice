<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Typing Game</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 class="logo">타이핑마스터</h1>
                <div class="nav">
                    <p>로그인</p>
                    <p>마이페이지</p>
                    <p>로그아웃</p>
                </div>
                <div onclick="hamburgermenu()" class="hamburger">
                    click
                </div>
               
            </div>
            <div class="gamedisplay">
                <div class="word-display">hello</div>
                <div class="word-input-box">
                    <input type="text" class="word-input" />
                </div>
                <div class="game-info">
                    <div>남은시간: <span class="time"> 0</span>초</div>
                    <div>획득점수: <span class="score">0</span>점</div>
                </div>
                <div class="buttonWrapper">
                    <button class="button loading" onclick="run()">
                        게임을 불러오는중...
                    </button>
                </div>
            </div>
           
        <script src="js/main.js"></script>
    </body>
</html>
